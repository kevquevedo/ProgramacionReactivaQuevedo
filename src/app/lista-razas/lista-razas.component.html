<div>

  <mat-card>
    <mat-card-title class="d-flex justify-content-center alig-items-center">
      Razas de Perros
    </mat-card-title>

    <mat-card-content>
      <table mat-table [dataSource]="datosTabla" class="mat-elevation-z8 demo-table">

        <!-- Columna de Raza -->
        <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef class="titulos"> Raza </th>
          <td mat-cell *matCellDef="let raza"> {{raza | uppercase }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="titulos"></tr>
        <tr mat-row
        (click)="clickLinea(row)"
        *matRowDef="let row; columns: titulos;"></tr>
      </table>
    </mat-card-content>

  </mat-card>
</div>
